<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCanteen - Kantin Kampus Online</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">MyCanteen</div>
        <div class="search-and-icons-wrapper">
          <div class="search-bar">
            <input
              type="text"
              id="search-input"
              placeholder="Cari kantin atau menu..."
            />
            <i class="fas fa-search"></i>
          </div>
          <div class="header-icons">
            <a href="cart.html" class="icon-link">
              <i class="fas fa-shopping-cart"></i>
              <span class="cart-item-count" id="header-cart-item-count">0</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content container">
      <section class="promo-banner">
        <img
          src="images/Nikmati Kemudahan Berbelanja Tanpa Ribet_20250529_225025_0000.svg"
          alt="Nikmati Kemudahan Berbelanja Tanpa Ribet"
        />
      </section>

      <section class="section-title">
        <h2>Kantin Populer</h2>
        <section class="canteen-list" id="popular-canteens"></section>
      </section>

      <section class="section-title">
        <h2>Rekomendasi Menu</h2>
      </section>
      <section class="menu-recommendations" id="recommended-menus"></section>
    </main>

    <footer class="footer">
      <nav class="footer-nav">
        <a href="index.html" class="nav-item active">
          <i class="fas fa-home"></i>
          <span>Beranda</span>
        </a>
        <a href="#" class="nav-item">
          <i class="fas fa-store"></i>
          <span>Kantin</span>
        </a>
        <a href="cart.html" class="nav-item">
          <i class="fas fa-shopping-cart"></i>
          <span>Keranjang</span>
        </a>
        <a href="#" class="nav-item">
          <i class="fas fa-user"></i>
          <span>Profil</span>
        </a>
      </nav>
    </footer>

    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Initialize services
      const db = firebase.firestore();
      const auth = firebase.auth();
    </script>

    <script src="js/script.js"></script>
  </body>
</html>
