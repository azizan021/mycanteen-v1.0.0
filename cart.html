<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCanteen - Kantin Kampus Online</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <header class="header fixed">
      <div class="container">
        <a href="javascript:history.back()" class="back-button">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h2>Keranjang Belanja</h2>
        <div></div>
      </div>
    </header>

    <main class="main-content cart-page">
      <section class="cart-items-section container">
        <div id="cart-items-list"></div>

        <div class="cart-summary">
          <h3>Ringkasan Pembayaran</h3>
          <div class="summary-row">
            <span>Subtotal</span>
            <span id="subtotal-price">Rp 0</span>
          </div>
          <div class="summary-row">
            <span>Biaya Layanan</span>
            <span>Rp 2.000</span>
          </div>
          <div class="summary-row total">
            <span>Total</span>
            <span id="total-price">Rp 2.000</span>
          </div>

          <div class="payment-method">
            <h3>Metode Pembayaran</h3>
            <div class="qris-option">
              <img
                src="images/qris_logo.png"
                alt="QRIS Logo"
                class="qris-logo"
              />
              <span>QRIS (Satu-satunya metode pembayaran)</span>
              <i class="fas fa-check-circle selected"></i>
            </div>
          </div>

          <button class="btn-primary place-order-btn" id="place-order-btn">
            Pesan Sekarang
          </button>
        </div>
      </section>

      <div id="qris-modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>Pindai QRIS untuk Pembayaran</h2>
          <div class="qris-code-area">
            <img
              src="images/qris_example.png"
              alt="QRIS Code"
              class="qris-code"
            />
            <p>Jumlah: <strong id="qris-amount">Rp 0</strong></p>
            <p>
              Buka aplikasi pembayaran Anda (Dana, OVO, GoPay, dll.), pindai
              kode QRIS di atas.
            </p>
            <p class="timer">Sisa Waktu: <span id="qris-timer">05:00</span></p>
          </div>
          <button class="btn-primary" id="payment-done-btn">
            Saya Sudah Bayar
          </button>
        </div>
      </div>
    </main>

    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Initialize services
      const db = firebase.firestore();
      const auth = firebase.auth();
    </script>

    <script src="js/script.js"></script>
  </body>
</html>
